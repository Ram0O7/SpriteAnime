<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>Sprite Animations</title>
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div class="controls">
        <label for="animations">position:</label>
        <select name="animations" id="animations">
            <option value="0">idle</option>
            <option value="1">jump</option>
            <option value="2">fall</option>
            <option value="3">run</option>
            <option value="4">dizzy</option>
            <option value="5">sit</option>
            <option value="6">roll</option>
            <option value="7">bite</option>
            <option value="8">tired</option>
            <option value="9">get hit</option>
        </select>
    </div>
</body>
</html>
